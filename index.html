        function pop_CurvasdeNivel_1(feature, layer) {

                    </tr>\

        }).addTo(map);

        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CuencaHorcones_4.png" /> Cuenca Horcones': layer_CuencaHorcones_4,'<img src="legend/Glaciares1976_3.png" /> Glaciares 1976': layer_Glaciares1976_3,'<img src="legend/Glaciares2018_2.png" /> Glaciares 2018': layer_Glaciares2018_2,'<img src="legend/CurvasdeNivel_1.png" /> Curvas de Nivel': layer_CurvasdeNivel_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"ELEV": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ELEV = document.createElement("div");
            div_ELEV.id = "div_ELEV";
            div_ELEV.className = "slider";
            document.getElementById("menu").appendChild(div_ELEV);
            var lab_ELEV = document.createElement('div');
            lab_ELEV.innerHTML  = 'ELEV: <span id="val_ELEV"></span>';
            lab_ELEV.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_ELEV);
            var reset_ELEV = document.createElement('div');
            reset_ELEV.innerHTML = 'clear filter';
            reset_ELEV.className = 'filterlabel';
            lab_ELEV.className = 'filterlabel';
            reset_ELEV.onclick = function() {
                sel_ELEV.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_ELEV);
            var sel_ELEV = document.getElementById('div_ELEV');
            noUiSlider.create(sel_ELEV, {
                connect: true,
                start: [3000.0, 6800.0],
                range: {
                min: 3000.0,
                max: 6800.0
                }
            });
            sel_ELEV.noUiSlider.on('update', function (values) {
            val_ELEV = document.getElementById('val_ELEV');
            val_ELEV.innerHTML = values.join(' - ');
                filterFunc()
            });
